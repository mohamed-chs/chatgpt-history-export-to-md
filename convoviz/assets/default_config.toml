# Convoviz default configuration
# Copy this file to your user config directory and edit as needed.
# Use `convoviz config init` to generate a user config file.

# Paths
input_path = ""
bookmarklet_path = ""
output_folder = "~/Documents/ChatGPT-Data"

# Output organization
folder_organization = "date" # "date" or "flat"
outputs = ["markdown", "graphs", "wordclouds"]
prepend_timestamp_to_filename = false

# Export flags
export_canvas = true
export_custom_instructions = true

[message.author_headers]
system = "### System"
user = "# Me"
assistant = "# ChatGPT"
tool = "### Tool output"

[conversation.markdown]
latex_delimiters = "dollars" # "default" or "dollars"
flavor = "standard" # "standard", "obsidian", or "pandoc"
show_timestamp = true

[conversation.pandoc_pdf]
enabled = true

[conversation.yaml]
title = true
aliases = true
tags = false
chat_link = true
create_time = true
update_time = true
custom_instructions = false
model = true
used_plugins = false
message_count = true
content_types = false
is_starred = false
voice = false
conversation_id = true

[wordcloud]
font_path = "" # Leave empty for auto
colormap = "RdYlBu"
custom_stopwords = "use, file, "
exclude_programming_keywords = true
background_color = "" # Empty means transparent
mode = "RGBA" # "RGB" or "RGBA"
include_numbers = false
width = 600
height = 600
max_workers = "" # Empty means auto

[graph]
color = "#4A90E2"
grid = true
show_counts = true
font_name = "Montserrat-Regular.ttf"
figsize = [10, 6]
dpi = 300
timezone = "local" # "utc" or "local"
generate_monthly_breakdowns = false
generate_yearly_breakdowns = false
