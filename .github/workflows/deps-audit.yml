name: Dependency Audit

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: "0 9 * * 1"
  workflow_dispatch: # Allow manual trigger

jobs:
  audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.12

      - name: Check dependency resolution
        run: |
          echo "Checking that all dependencies resolve correctly..."
          uv sync --group dev
          echo "Dependencies resolved successfully"

      - name: Check for outdated dependencies
        run: |
          echo "Checking for outdated dependencies..."
          uv pip list --outdated || true

      - name: Run pip-audit for vulnerabilities
        run: |
          uv pip install pip-audit
          uv run pip-audit || echo "::warning::Vulnerability check found issues - review above"

      - name: Test fresh install from PyPI
        run: |
          uv venv fresh-env
          source fresh-env/bin/activate
          uv pip install convoviz
          convoviz --help
          echo "PyPI install verification passed"
        continue-on-error: true

  compatibility:
    name: Compatibility Check (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Fresh dependency resolution
        run: |
          rm -f uv.lock
          uv sync --group dev

      - name: Run tests
        run: uv run pytest -v --tb=short
